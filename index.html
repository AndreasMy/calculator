<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="calculator-grid-container">
          <div class="displayContainer">
            <input type="text" value="" id="calcDisplay" disabled />
            <input
              class="main-display"
              type="text"
              placeholder="0"
              id="mainDisplay"
              disabled
            />
          </div>
          <button class="reset-btn" id="resetButton">AC</button>
          <button class="delete-btn" id="deleteButton">del</button>
          <button class="operator-btn" id="remainderButton">%</button>
          <button class="operator-btn" id="divideBtn">/</button>
          <button class="number-btn" id="numberButton">7</button>
          <button class="number-btn" id="numberButton">8</button>
          <button class="number-btn" id="numberButton">9</button>
          <button class="operator-btn" id="multiplyBtn">x</button>
          <button class="number-btn" id="numberButton">4</button>
          <button class="number-btn" id="numberButton">5</button>
          <button class="number-btn" id="numberButton">6</button>
          <button class="operator-btn" id="subtractBtn">-</button>
          <button class="number-btn" id="numberButton">1</button>
          <button class="number-btn" id="numberButton">2</button>
          <button class="number-btn" id="numberButton">3</button>
          <button class="operator-btn" id="addbtn">+</button>
          <button class="operator-btn" id="integerButton">,</button>
          <button class="number-btn zero-btn" id="numberButton">0</button>
          <button class="evaluate-btn" id="operateBtn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
