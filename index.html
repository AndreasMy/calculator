<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="calculator-grid-container">
          <div class="displayContainer">
            <!--             <input  type="text" value="" id="calcDisplay" disabled /> -->
            <input
              class="main-display"
              type="text"
              value=""
              id="mainDisplay"
              disabled
            />
          </div>
          <button id="resetButton">AC</button>
          <button id="deleteButton">del</button>
          <button id="remainderButton">%</button>
          <button id="addbtn">+</button>
          <button id="numberButton">1</button>
          <button id="numberButton">2</button>
          <button id="numberButton">3</button>
          <button id="subtractBtn">-</button>
          <button id="numberButton">4</button>
          <button id="numberButton">5</button>
          <button id="numberButton">6</button>
          <button id="multiplyBtn">*</button>
          <button id="numberButton">7</button>
          <button id="numberButton">8</button>
          <button id="numberButton">9</button>
          <button id="divideBtn">/</button>
          <button id="numberButton">0</button>
          <button id="integerButton">.</button>
          <button id="operateBtn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
